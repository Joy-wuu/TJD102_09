    <main>
        
        

        <h3>預約試聽</h3>
        <img src="img/home/airplanImg.png" alt="" class="airplan">

        <section>

        <ul class="bookingForm">

            <li>
                <!-- 姓名 -->
                <label for="name">學生姓名：</label>
                <input type="text" class="name" name="name" required>
            </li>
            
            <li>
                <!-- 目前年級 -->
                <label for="grade">目前年級：</label>
                <input type="text" class="grade" name="grade" required>
            </li>

            <li>
                <!-- 學校名稱 -->
                <label for="scool">學校名稱：</label>
                <input type="text" class="scool" name="scool" required>
            </li>


            <!-- 科目下拉選單 -->
            <li>
                <label for="subject">預約科目：</label>
                <select class="subject" name="subject" required>
                    <option value="">請選擇科目</option>
                    <option value="chinese">國文</option>
                    <option value="chinese">作文</option>
                    <option value="math">數學</option>
                    <option value="english">英文</option>
                    <option value="math">地理</option>
                    <option value="science">歷史</option>
                    <option value="social">生物</option>
                    <option value="math">物理</option>
                    <option value="math">化學</option>
                    <option value="math">課後輔導</option>
                </select>
            </li>

            <li>
                <!-- 聯絡人姓名 -->
                <label for="name">聯絡人姓名：</label>
                <input type="text" class="name" name="name" required>
            </li>


            <!-- 與學生關係 -->
            <li>
                <label>與學生關係：</label>
                <div class="relation">
                    <label><input type="radio" name="relation" value="student" required> 本人</label>
                    <label><input type="radio" name="relation" value="parent"> 父母</label>
                    <label><input type="radio" name="relation" value="sibling"> 兄弟姊妹</label>
                    <label><input type="radio" name="relation" value="other"> 其他</label>
                </div>
            </li>

            <li>
                <!-- 聯絡手機 -->
                <label for="phone">聯絡手機：</label>
                <input type="tel" class="phone" name="phone" required>
            </li>

            <li>
                <!-- 聯絡信箱 -->
                <label for="email">聯絡信箱：</label>
                <input type="email" class="phone" name="phone" required>
            </li>

            <!-- 備註 -->
            <label for="note">備註（限200字以內）：</label>
            <textarea class="note" name="note" maxlength="200" placeholder="可填寫學生程度、希望安排時間 … "></textarea>

            <!-- 送出 -->
            <button type="submit">送出預約</button>

        </ul>

        </section>
